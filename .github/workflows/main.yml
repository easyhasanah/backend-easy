name: Python Flask App

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ] 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Flask app (simple test)
      run: |
        python run.py &
        sleep 100 # Beri waktu aplikasi untuk berjalan
        curl http://localhost:5000 # Asumsi aplikasi berjalan di port 5000
      continue-on-error: true # Jika curl gagal, workflow tetap jalan

    - name: Stop Flask app
      run: pkill -f run.py
